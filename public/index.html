<html>
    <head>
        <title>My App</title>
        <link rel="stylesheet" href="dist/main.css">
        <script src="dist/main.js" type="module"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="left-side">
                <div class="file-picker-container">
                    <label for="file-picker">Choose a file</label>
                    <input type="file" id="file-picker" />
                </div>

                <div class="video-player-container">
                    <div class="video-container">
                        <canvas id="match-overlay" width="800" height="600"></canvas>
                        <video id="match-video"></video>
                    </div>

                    <div id="video-controls" class="controls" data-state="hidden">
                        <button id="play-button" type="button" data-state="pause">Play/Pause</button>
                        <input type="range" id="time-slider" min="0" max="99" step="1" value="0" />
                        <div id="current-time">00:00</div>
                    </div>
                </div>

                <div class="analysis-buttons">
                    <input type="button" id="recognize-court" value="Get court" class="secondary-button" />
                    <input type="button" id="video-analysis" value="Analyze video" class="primary-button" />
                </div>
            </div>

            <div class="right-side">
                <canvas id="court-view" width="400" height="800"></canvas>
            </div>
        </div>

    </body>
</html>
