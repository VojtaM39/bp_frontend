<html>
    <head>
        <title>My App</title>
        <link rel="stylesheet" href="dist/main.css">
        <script src="dist/main.js" type="module"></script>
    </head>
    <body>
        <div class="main-container">
            <label for="file-picker">Choose a file</label>
            <input type="file" id="file-picker" />

            <div class="video-player-container">
                <video id="match-video"></video>

                <div id="video-controls" class="controls" data-state="hidden">
                    <button id="play-button" type="button" data-state="pause">Play/Pause</button>
                    <input type="range" id="time-slider" min="0" max="99" step="1" value="0" />
                    <div id="current-time">00:00</div>
                </div>
            </div>
            <input type="button" id="recognize-court" value="Get court" />
        </div>
    </body>
</html>
